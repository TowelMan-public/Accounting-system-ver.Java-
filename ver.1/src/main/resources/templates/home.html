<!DOCTYPE html>

<html lang="jp" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>簡易的な会計システム♪</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	</head>
	<body>
		<header>
			<h1>簡易的な会計システム♪</h1>
		</header>
		<main class="page">
			<h1 id="insert">登録</h1>
			<form th:action="@{home/insert}" method="post" th:object="${InsertSelectForm}">
				<p><input type="radio" name="insertSelect" th:value="expensesItem">経費の項目</input></p>
				<p><input type="radio" name="insertSelect" th:value="expenses">経費</input></p>
				<p><input type="radio" name="insertSelect" th:value="company">取引会社</input></p>
				<p><input type="radio" name="insertSelect" th:value="Sales">掛け売り（売上）</input></p>
				<p><input type="radio" name="insertSelect" th:value="paid">支払われたお金</input></p>
				<p><input class="submit" type="submit" value="登録フォームへ" /></li>
			</form>
			<h1 id="select">検索</h1>
			<form th:action="@{home/select}" method="get" th:object="${SelectForm}">
				<h3>検索項目</h3>
				
				<p><input type="radio" name="selectSelect" th:value="expensesItem">経費の項目</input></p>
				<p><input type="radio" name="selectSelect" th:value="expenses">経費</input></p>
				<p><input type="radio" name="selectSelect" th:value="company">取引会社</input></p>
				<p><input type="radio" name="selectSelect" th:value="Sales">掛け売り（売上）</input></p>
				<p><input type="radio" name="selectSelect" th:value="paid">支払われたお金</input></p>
				<p><input type="radio" name="selectSelect" th:value="unpaid">支払われてないお金</input></p>
				<p><input type="radio" name="selectSelect" th:value="tax">消費税</input></p>
				<h3>検索条件</h3>
				
				<p><input type="checkbox" name="itemSelect" th:value="true">項目別（会社別）  </input> <input type="text" name="item" /><p>
				<p><input type="checkbox" name="moonSelect" th:value="true">月別  </input> <input type="text" name="moon" /><p>
				<p><input type="checkbox" name="listSelect" th:value="true">羅列  </input> <input type="text" name="listStart" /> ～ <input type="text" name="listFinish" /><p>
				<p><input type="checkbox" name="yearSelect" th:value="true">年間  </input> <input type="text" name="year" /><p>
				<p><input type="checkbox" name="trueSelect" th:value="true">有効なもののみ  </input> <p>
				<p><input type="checkbox" name="groupSelect" th:value="true">グループ化  </input> <p>
				<p><input class="submit" type="submit" value="検索" /></p>
			</form>
		</main>
	</body>
</html>
